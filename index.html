<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
    <title>Play Tic-Tac-Toe!</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Tic-Tac-Toe</h1>
    <h1 id="winnerMsg"></h1>
    <h1 id="whosUp">Start Game Below!</h1>
    <div id="board">
      <div id="cell-0" class="tileSquare right-border bottom-border"></div>
      <div id="cell-1" class="tileSquare right-border bottom-border"></div>
      <div id="cell-2" class="tileSquare bottom-border"></div>
      <div id="cell-3" class="tileSquare bottom-border right-border"></div>
      <div id="cell-4" class="tileSquare bottom-border right-border"></div>
      <div id="cell-5" class="tileSquare bottom-border"></div>
      <div id="cell-6" class="tileSquare right-border"></div>
      <div id="cell-7" class="tileSquare right-border"></div>
      <div id="cell-8" class="tileSquare"></div>
    </div>
    <div id="ctrl-center">
      <button id="start-game">Start Game</button>
      <button id="reset-game">Play again!</button>
    </div>
  </body>
</html>
